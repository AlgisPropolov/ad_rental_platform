{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление актива из договора</h2>
    <p>Вы уверены, что хотите удалить актив "{{ object.asset.name }}" из договора №{{ object.contract.number }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'contract-detail' pk=object.contract.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
