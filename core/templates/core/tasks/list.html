{% extends 'base.html' %}

{% block content %}
<h1>Список задач</h1>
<a href="{% url 'task-create' %}">Создать новую задачу</a>

<ul>
{% for task in tasks %}
    <li>
        <a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a>
        ({{ task.get_priority_display }})
        <a href="{% url 'task-update' task.pk %}">Редактировать</a>
        <a href="{% url 'task-delete' task.pk %}">Удалить</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
