<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; margin: 20px; }
        .form-box { background: white; padding: 20px; border-radius: 8px; width: 500px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Добавить клиента</h1>
    <div class="form-box">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
