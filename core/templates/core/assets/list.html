{% extends 'base.html' %}

{% block content %}
<h2>Рекламные активы</h2>
<a href="{% url 'asset-create' %}" class="btn btn-primary mb-3">Добавить актив</a>

<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Тип</th>
            <th>Зона</th>
            <th>Местоположение</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for asset in assets %}
        <tr>
            <td>{{ asset.name }}</td>
            <td>{{ asset.get_asset_type_display }}</td>
            <td>{{ asset.get_zone_display }}</td>
            <td>{{ asset.location }}</td>
            <td>
                <a href="{% url 'asset-edit' asset.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'asset-delete' asset.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
