{% extends "base.html" %}

{% block title %}Аналитика{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Аналитическая панель</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Всего сделок</h5>
                    <p class="card-text display-4">{{ deals_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Активные</h5>
                    <p class="card-text display-4">{{ active_deals_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Завершенные</h5>
                    <p class="card-text display-4">{{ completed_deals_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
